<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 (для модальных окон и стилей) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Наши стили -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <!-- ШАПКА / HEADER -->
    <header class="my-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Todo List</h1>

            <!-- Блок для неавторизованных пользователей -->
            <div id="unauthorized-header">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                    Вход
                </button>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal">
                    Регистрация
                </button>
            </div>

            <!-- Блок для авторизованных пользователей (изначально скрыт) -->
            <div id="authorized-header" style="display: none;">
                <span class="me-3" id="current-user"></span>
                <button class="btn btn-outline-danger" id="logoutBtn">Выход</button>
            </div>
        </div>
    </header>

    <!-- ОСНОВНОЙ КОНТЕНТ (ТОЛЬКО ДЛЯ АВТОРИЗОВАННЫХ) -->
    <div id="main-content" style="display: none;">
        <!-- Добавление новой задачи -->
        <!-- Добавление новой задачи -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="mb-2">
                    <input type="text"
                           class="form-control"
                           id="taskTitle"
                           placeholder="Название задачи">
                </div>
                <div class="mb-2">
            <textarea class="form-control"
                      id="newTaskDescription"
                      placeholder="Описание задачи"
                      rows="2"></textarea>
                </div>
                <div class="mb-2">
                    <input type="date"
                           class="form-control"
                           id="taskDeadline"
                           value="2026-02-16">
                </div>
                <button class="btn btn-primary" id="addTaskBtn">Добавить</button>
            </div>
        </div>

        <div class="row">
            <!-- Несделанные задачи -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h5>Активные задачи</h5>
                    </div>
                    <div class="card-body" id="active-tasks">
                        <!-- Сюда будут загружаться активные задачи -->
                    </div>
                </div>
            </div>

            <!-- Сделанные задачи -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Выполненные задачи</h5>
                    </div>
                    <div class="card-body" id="completed-tasks">
                        <!-- Сюда будут загружаться выполненные задачи -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- МОДАЛЬНОЕ ОКНО РЕГИСТРАЦИИ -->
<div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Регистрация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="regEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="regName" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="regName" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="regPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPasswordRepeat" class="form-label">Повторите пароль</label>
                        <input type="password" class="form-control" id="regPasswordRepeat" required>
                    </div>
                    <!-- Блок для ошибок -->
                    <div id="registerError" class="alert alert-danger" style="display: none;"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-success" id="registerBtn">Зарегистрироваться</button>
            </div>
        </div>
    </div>
</div>

<!-- МОДАЛЬНОЕ ОКНО ВХОДА -->
<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Вход</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <div id="loginError" class="alert alert-danger" style="display: none;"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="loginBtn">Войти</button>
            </div>
        </div>
    </div>
</div>

<!-- МОДАЛЬНОЕ ОКНО РЕДАКТИРОВАНИЯ ЗАДАЧИ -->
<div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактирование задачи</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Название</label>
                        <input type="text" class="form-control" id="taskName"
                               onchange="saveTaskField('name')">
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Описание</label>
                        <textarea class="form-control" id="taskDescription" rows="3"
                                  onchange="saveTaskField('description')"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="taskStatus"
                               onchange="saveTaskField('status')">
                        <label class="form-check-label" for="taskStatus">Выполнено</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="deleteTaskBtn">Удалить</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<!-- Подключаем наш JS -->
<script src="/js/app.js"></script>
</body>
</html>
